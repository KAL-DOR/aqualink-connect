services:
  # React/Vite Frontend - Development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: aquahub-frontend
    ports:
      - "3000:8080"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - api
    environment:
      - NODE_ENV=development
    networks:
      - aquahub-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquahub-api
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    networks:
      - aquahub-network

networks:
  aquahub-network:
    driver: bridge
